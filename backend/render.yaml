services:
  - type: web
    name: nillion-demo
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: NILAI_API_URL
        value: https://nilai-a779.nillion.network/v1
      - key: NILLION_API_KEY
        sync: false
